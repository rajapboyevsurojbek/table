<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Dynamic Table with Random Data</h1>
      <table id="dataTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="addButton">Add +</button>
      <button id="clearButtun">Clear -</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
